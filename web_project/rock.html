<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/rocket.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-content">A
      <h1 id="title">Man vs Computer</h1>
      <p class="desc animate" id="desc1">
        Machines are threatening to take over the world...
      </p>
      <p class="desc disappear" id="desc2">
        Unless you can defeat them in a game of rock paper scissors first to
        5...
      </p>
      <p class="desc disappear" id="desc3">
        Do you have what it takes to save mankind?
      </p>
      <p id="cta">Choose your weapon!</p>
      <div id="game-container">
        <div id="btn-container">
          <div id="rock" class="button">
            <img src="/img/cave-painting.png" alt="Rock" />
          </div>
          <div id="paper" class="button">
            <img src="/img/document.png" alt="Paper" />
          </div>
          <div id="scissors" class="button">
            <img src="/img/scissors-opened-tool-shape.png" alt="Scissors" />
          </div>
        </div>
        <div id="score-label">
          <p class="label">you</p>
          <p class="label">computer</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script>
 const myArray = [
          'Rock',
          'Paper',
          'Scissors'
      ];
      
      function computerPlay() {
        return myArray[~~(Math.random()*myArray.length)]
      }

      let computerSelection;
      let playerSelection;
      let computerScore;
      let playerScore;
      
      game();

      function game () {
        computerScore=0;
        playerScore=0;
        for (let i=0; i<5; i++) {
          onUserInput();
        }
        console.log(declareWinner());
        
        function declareWinner() {
          if (playerScore===computerScore) {
            alert(playerScore + '-' + computerScore + '\nTie game!');
            return playerScore + '-' + computerScore + '\nTie game!';
          } else if (playerScore>computerScore) {
            alert(playerScore + '-' + computerScore + '\nYou win!!');
            return playerScore + '-' + computerScore + '\nYou win!!';
          } else {
            alert(playerScore + '-' + computerScore + '\nYou lost. Better luck next time!');
            return playerScore + '-' + computerScore + '\nYou lost. Better luck next time!';
          }
        }
      }
      
      function onUserInput() {
        playerSelection = prompt('Rock, Paper, or Scissors?', '');
          if ((playerSelection.toLowerCase()=='rock')
              ||(playerSelection.toLowerCase()=='paper')
              ||(playerSelection.toLowerCase()=='scissors')) {
            console.log(playRound(playerSelection,computerSelection));
          } else {
          alert('That\'s not a valid choice.');
          onUserInput();
        }
      }

      function playRound(playerSelection, computerSelection) {
          computerSelection = computerPlay().toLowerCase();
          playerSelection = playerSelection.toLowerCase();
          if (computerSelection==playerSelection) {
              alert('Tie game!');
              return 'Tie game\nComputer Score: ' + 
                      computerScore + '\nYour Score: ' + playerScore;
          } else if ((computerSelection=='rock' && playerSelection=='scissors') 
                    || (computerSelection=='scissors' && playerSelection=='paper') 
                    || (computerSelection=='paper' && playerSelection=='rock')) {
              alert('You lose! ' + computerSelection + ' beats ' + playerSelection);
              return 'Computer Score: ' + ++computerScore + 
                      '\nYour Score: ' + playerScore;
          } else {
              alert('You win! ' + playerSelection + ' beats ' + computerSelection);
              return 'Your Score: ' + ++playerScore + 
                      '\nComputer Score: ' + computerScore;
          }
      }

    </script>
  </body>
</html>
